<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./dynamic-text.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>What Can JavaScript Do For You?</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="../../index.html">Home</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="dynamic-text-snippet">
        <h2 id="text-output"></h2>
        <label for="dyn-text-input">Enter text here!</label>
        <input type="text" name="dyn-text-input" maxlength="30" id="dyn-text-input" onkeyup="updateText(this.value)">
    </section>
    <script src="./dynamic-text.js"></script>
</body>
</html>
